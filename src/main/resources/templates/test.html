<!DOCTYPE html>
<html>
<head>
  <title>Strona z kolumną</title>
  <style>
    .container {
      display: flex;
    }

    .left-column {
      flex: 1;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .right-column {
      flex: 2;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left-column">
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <!-- Dodaj więcej linków tutaj -->
    </ul>
  </div>
  <div class="right-column">
    <h1>Treść</h1>
    <p>To jest właściwa treść, która będzie wyświetlana po prawej stronie.</p>
  </div>
</div>
</body>
</html>
